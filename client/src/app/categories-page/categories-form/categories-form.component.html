<div class="page-title">
  <h4>
    <a routerLink="/categories">Категорії</a>

    {{isNew ? 'Додати' : 'Редагувати'}} позицію категорію
  </h4>
  <span>
            <button class="btn btn-small red">
              <i class="material-icons">delete</i>
            </button>
          </span>
</div>

  <div class="col s12 l6">
    <div class="input-field">
      <input id="name" type="text" required>
      <label for="name">Назва</label>
    </div>

    <div>
      <button class="waves-effect waves-light btn orange lighten-2 mb2">
        <i class="material-icons left">backup</i>
        Завантажити зображення
      </button>
    </div>

    <div>
      <button class="waves-effect waves-light btn">
        Зберегти зміни
      </button>
    </div>
  </div>

  <div class="col s12 l4 center">
    <img class="responsive-img" style="height: 200px" src="cake.jpg">
  </div>
</div>
